<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book something</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<div class="jumbotron container">
    <h1>Announce a new upcoming concert</h1>
    <div class="form-group">
        <h3>Concert name (be specific)</h3>
        <input type="text" class="form-control" id="concertName" placeholder="Green Day Concert">
        <button id="submit" class="btn btn-success mt-2">Submit</button>
    </div>

</div>




<script>

    $(document).ready(function () {

        $('#submit').click(createSubmit);

        function createSubmit() {

            const name = $('#concertName').val();

            const data = { name };

            location.href = "/";

            $.ajax({
                type: 'POST',
                url: '/create',
                contentType: "application/json",
                data: JSON.stringify(data),
                error: (e) => console.log(e)
            });
        }



    })

</script>

</body>
</html>
